                        <label for="fullname">Nome</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Seu Nome">
                    </div>
                    <div class="user-input-box">
                        <label for="username">Nome do usuário</label>
                        <input type="text" id="username" name="username" placeholder="Nome do usuário">

                </div>
                <div class="assunto">
                    <label for="assunto">Assunto</label>
                    <div class="assunto-title">
                        <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Assunto"></textarea>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Cadastrar">
